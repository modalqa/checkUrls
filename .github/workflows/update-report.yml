name: Update Report

on:
  schedule:
    - cron: '0 * * * *' # Setiap jam
  workflow_dispatch: # Memungkinkan eksekusi manual dari GitHub

jobs:
  update-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run the script
        run: node test.js 

      - name: Configure Git
        run: |
          git config --local user.email "depfaris@gmail,com"
          git config --local user.name "modalqa"

      - name: Commit and push changes
        run: |
          git add reports/report.json
          git commit -m "Update report.json"
          git push https://modalqa:${{ secrets.MY_PERSONAL_TOKEN }}@github.com/modalqa/checkUrls.git HEAD:main
