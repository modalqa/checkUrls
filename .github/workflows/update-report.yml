name: Update Report

on:
  schedule:
    - cron: '0 * * * *' # Menjalankan setiap jam, sesuaikan sesuai kebutuhan

jobs:
  update-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run the script
        run: node test.js 

      - name: Configure Git
        run: |
          git config --global user.email "depfaris@gmail,com"
          git config --global user.name "modalqa"

      - name: Commit and push changes
        run: |
          git add reports/report.json
          git commit -m "Update report.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
